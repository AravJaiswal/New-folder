<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #ffcc00;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #fff;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      color: #333;
    }

    textarea {
      resize: none;
    }

    button {
      width: 100%;
      background: #ffcc00;
      color: #333;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Game Registration Form</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="game">Select Game:</label>
      <select id="game" name="game" required>
        <option value="">-- Select a Game --</option>
        <option value="bgmi">BGMI</option>
        <option value="valorant">Valorant</option>
        <option value="freefire">Free Fire</option>
        <option value="fifa">FIFA</option>
        <option value="cod">Call of Duty</option>
      </select>

      <label for="team">Team Name:</label>
      <input type="text" id="team" name="team" placeholder="Enter your team name">

      <label for="members">Number of Team Members:</label>
      <input type="number" id="members" name="members" min="1" max="10" placeholder="Enter team size">

      <label for="message">Message (Optional):</label>
      <textarea id="message" name="message" rows="3" placeholder="Any special request or note..."></textarea>

      <button type="submit">Register Now</button>
    </form>
    <div class="note">Get ready to compete and have fun! üïπÔ∏è</div>
  </div>
</body>
</html>
